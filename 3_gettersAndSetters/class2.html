<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      class Car {
        constructor(brand) {
          this._carname = brand;
        }
        get carname() {
          return this._carname;
        }
        set carname(value) {
          this._carname = value;
        }
      }

      const myCar = new Car("Ford");
      document.getElementById("demo").innerHTML = myCar.carname;
    </script>

    <p id="demo"></p>
  </body>
</html>
