<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Edad</title>
  </head>
  <body>
    <form onsubmit="return calcularedad(event)">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" name="fecha" id="fecha" required />
      <button type="submit">Calcular</button>
    </form>
    <p id="edad"></p>
  </body>
  <script>
    function calcularedad(e) {
      e.preventDefault();
      const input = document.getElementById("fecha").value;
      if (input === "") {
        alert("El campo Fecha de Nacimiento es obligatorio");
        return false;
      }

      const today = new Date();
      const birthDate = new Date(input);

      if (birthDate > today) {
        alert("La fecha de nacimiento no puede ser mayor que la fecha actual");
        return false;
      }

      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      const dayDiff = today.getDate() - birthDate.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
      }

      document.getElementById("edad").innerHTML = "Tu edad es: " + age;
    }
  </script>
</html>
