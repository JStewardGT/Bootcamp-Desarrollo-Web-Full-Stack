<!DOCTYPE html>
<html>
  <body>
    <h1>Clases en JavaScript</h1>
    <p>Creando dos objetos de la clase Car:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        age(x) {
          return x - this.year;
        }
      }

      const myCar1 = new Car("Ford", 2014);
      const myCar2 = new Car("Audi", 2019);
      document.getElementById("demo").innerHTML = myCar1.name + " " + myCar2.name;

      const date = new Date();
      let year = date.getFullYear();

      document.getElementById("demo2").innerHTML = "Mi carro tiene " + myCar1.age(year) + " a√±os de antiguedad";
    </script>
  </body>
</html>
