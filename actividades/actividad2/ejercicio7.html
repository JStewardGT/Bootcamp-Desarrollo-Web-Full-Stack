<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulario validación de contraseñas</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <br />
      <button type="submit">Enviar</button>
    </form>
    <p id="resultIgual"></p>
    <p id="result"></p>
  </body>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const resultIgual = document.getElementById("resultIgual");
      const result = document.getElementById("result");

      if (!password || !confirmPassword) {
        alert("Todos los campos son obligatorios");
        return;
      }

      if (password === confirmPassword) {
        resultIgual.innerHTML = "Las contraseñas coinciden";
      } else {
        resultIgual.innerHTML = "Las contraseñas no coinciden";
        return;
      }

      let resultText = "La contraseña es válida";

      if (password.length < 8) {
        resultText = "La contraseña debe tener al menos 8 caracteres";
      } else if (!/[a-z]/.test(password)) {
        resultText = "La contraseña debe tener al menos una letra minúscula";
      } else if (!/[A-Z]/.test(password)) {
        resultText = "La contraseña debe tener al menos una letra mayúscula";
      } else if (!/[0-9]/.test(password)) {
        resultText = "La contraseña debe tener al menos un número";
      } else if (/[^a-zA-Z\d]/.test(password)) {
        resultText = "La contraseña no debe tener caracteres especiales";
      }

      result.innerHTML = resultText;
    }
  </script>
</html>
