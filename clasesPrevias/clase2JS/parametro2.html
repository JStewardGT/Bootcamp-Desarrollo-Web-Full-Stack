<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2 javascript</title>
  </head>
  <body onload="abc()">

      <input type="text" name="parm6" id="parm6" value="no hay parametro" /><br />

      <input type="text" name="parm7" id="parm7" value="no hay parametro" /><br />

      <input type="button" name="boton" value="Leer parámetro" onclick="abc()" />
